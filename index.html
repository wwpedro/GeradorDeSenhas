<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <Section>

            <h1>Gerad*r de Senhas</h1>
            <form>
                <label for="nome">nome</label>

                <label for="tamanho">tamanho da senha</label>
                <input type="number" name="tamanho" id="tamanho" min="8" max="30" placeholder="8">
                
                <button type="button" onclick="gerarSenha()">Gerar Senha</button>
            </form>
            <br>
            <button type="button" id="gerarpdf">Gerar PDF</button>
        </div>
        <div id="senhas">
            <br>
            <h2>Senhas</h2>
            <br>
            <table>
                <thead>
                    <tr>
                        <td>nome</td>
                        <td>senha</td>
                    </tr>
                </thead>
                <tbody id="tabelaSenhas">

                </tbody>
                <tbody>

                </tbody>
            </table>
            <br>
            <br>
        </div>
    </Section>
